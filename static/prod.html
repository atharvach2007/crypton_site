<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./static/style3.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="./static/CryptonV2_Setup.exe" class="sign-in-form">
            <h2 class="title">Download Our Product</h2>
            
            <button type="submit" class="btn solid"><img src="./static/1_setup.png" class="btnlogo">Download Setup</button>
         
            
          </form>
          <form action="./static/CryptonV2.exe" class="sign-up-form">
            <h2 class="title">Download Our App</h2>
            
            
            <button type="submit" class="btn solid"><img src="./static/1.png" class="btnlogo">Download App</button>
            
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Already have a setup ?</h3>
            
            <button class="btn transparent" id="sign-up-btn">
              Get App
            </button>
          </div>
          
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Don't have a setup ?</h3>
            <button class="btn transparent" id="sign-in-btn">
              Get Setup
            </button>
          </div>
      
        </div>
      </div>
    </div>

    <script src="./static/app.js"></script>
  </body>
</html>
